<!DOCTYPE html>
<html>
  <head>
    <title>Mock - Upcoming Events</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mt-4">
            <li class="breadcrumb-item"><a href="list.html">Events</a></li>
            <li class="breadcrumb-item active" aria-current="page">Event name</li>
          </ol>
        </nav>
        <div class="pb-2 mt-4 mb-2">
          <h1>Event name</h1>
        </div>

      </header>
      <main>
        <dl class="row">
          <dt class="col-sm-2">When</dt>
          <dd class="col-sm-10">now</dd>
          <dt class="col-sm-2">Where</dt>
          <dd class="col-sm-10">here</dd>
        </dl>
        <p class="lead">Description...</p>
        <form>
          <div class="form-group">
            <label>Comments</label>
            <div class="card mb-2">
              <div class="card-body">
                <p class="card-text">My comment</p>
              </div>
            </div>
            <div class="card mb-2">
              <div class="card-body">
                <p class="card-text">His comment</p>
              </div>
            </div>
            <div class="card mb-2">
              <div class="card-body">
                <p class="card-text">Her comment</p>
              </div>
            </div>
            <textarea class="form-control"></textarea>
          </div>
          <div class="form-group float-right">
            <button class="btn btn-primary">Post comment</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
