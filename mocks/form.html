<!DOCTYPE html>
<html>
  <head>
    <title>Mock - Upcoming Events</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="pb-2 mt-4 mb-2 border-bottom">
        <h1>New Event</h1>
      </header>
      <main>
        <form>
          <div class="form-group">
            <label>Name</label>
            <input name="name" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Where</label>
            <input name="where" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>When</label>
            <input name="when" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control"></textarea>
          </div>
          <div class="form-group float-right">
            <a href="list.html" class="btn btn-dark">Cancel</a>
            <a href="list.html" class="btn btn-primary">Save</a>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
